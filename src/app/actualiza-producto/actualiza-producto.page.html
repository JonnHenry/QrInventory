<ion-header>
  <ion-toolbar color="primary">
    <ion-button shape="round" fill="outline" slot="start" size="large" (click)="return()">
      <ion-icon name="arrow-round-back" color="light"></ion-icon>
    </ion-button>
    <ion-title slot="start">Actualizar producto</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <form #formUpdateProducto="ngForm" (ngSubmit)="updateProduct(formUpdateProducto)">
    <div *ngIf='!prodCargados; else elseBlock'>
      <ion-spinner name="lines"></ion-spinner>
    </div>
    <ng-template #elseBlock>
      <ion-card>
        <ion-card-header >
          <ion-card-title class="ion-text-center" >Codigo: {{producto.codigoProducto}}</ion-card-title>
        </ion-card-header>
      </ion-card>


      <ion-card>
        <ion-item>
          <ion-icon color="primary" name="create" slot="start"></ion-icon>
          <ion-label position="floating"><b>Nombre</b></ion-label>
          <ion-input [(ngModel)]="producto.nombre" name="nombre" required #nombre="ngModel"></ion-input>
        </ion-item>
      </ion-card>


      <ion-card>
        <ion-item>
          <ion-icon color="primary" name="create" slot="start"></ion-icon>
          <ion-label position="floating"><b>Observaci√≥n</b></ion-label>
          <ion-textarea #observacion="ngModel" name="observacion" [(ngModel)]="producto.observacion" required rows="4"
            placeholder="Ingrese la observacion del producto aqui......"></ion-textarea>
        </ion-item>

      </ion-card>

      <ion-button type="submit" class="ion-text-uppercase" color="success" expand="full" [disabled]="!formUpdateProducto.form.valid">Actualizar
        <ion-icon name="save" slot="start" color="light"></ion-icon>
      </ion-button>



    </ng-template>


  </form>

</ion-content>
