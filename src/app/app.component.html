<ion-app>
  <ion-split-pane>
    <ion-menu (ionWillOpen)="menuOpened()" (ionDidClose)="menuClosed()">

      <ion-header>
        <ion-toolbar color="primary">
          <ion-title >Menu</ion-title>
        </ion-toolbar>
      </ion-header>


      <ion-content>

        <ion-list >
          <ion-menu-toggle auto-hide="false" >

            <ion-item [routerDirection]="'root'" routerLink='/home'>
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" routerLink='/productos'>
              <ion-icon slot="start" name="list"></ion-icon>
              <ion-label>Productos</ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" routerLink='/inventarios'>
              <ion-icon slot="start" name="list-box"></ion-icon>
              <ion-label>Inventarios</ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" routerLink='/inv-prod-crear'>
              <ion-icon slot="start" name="clipboard"></ion-icon>
              <ion-label>Realizar Inventario</ion-label>
            </ion-item>

            <ion-item (click)="salir()">
              <ion-icon slot="start" name="exit" ></ion-icon>
              <ion-label>Salir</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
